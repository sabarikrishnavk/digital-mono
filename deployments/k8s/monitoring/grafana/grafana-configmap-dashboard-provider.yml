apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: digital-mono
data:
  dashboard-provider.yml: |
    apiVersion: 1
    providers:
    - name: 'default-dashboards'
      orgId: 1
      folder: ''
      type: file
      options:
        path: /var/lib/grafana/dashboards # Path where K8s will mount dashboard JSONs
